<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fine Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="fine.js"></script>
    <script defer src="routes/fine.js"></script>
</head>
<body>
    <style>
        .slider-container {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .slider {
            position: relative;
            width: 50px;
            height: 24px;
            background: #ccc;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .slider::before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 3px;
            transition: 0.3s;
        }
            input:checked + .slider {
            background: #1abc9c;
        }
        input:checked + .slider::before {
            transform: translateX(26px);
        }
        .dark-mode-toggle input {
            display: none;
        }
    </style>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div style="display: flex; align-items: center; gap: 10px; padding: 10px;">
                <img src="logo.png" alt="Library Logo" style="width: 40px; height: 40px;">
                <h2 style="margin: 0;">LibraryHub</h2>
            </div>
            <ul>
                <li><a href="index.html">☰ Dashboard</a></li>
                <li><a href="books.html">📖 Books</a></li>
                <li><a href="members.html">🪪 Members</a></li>
                <li><a href="fine.html" class="active">💵 Fine</a></li>
                <li><a href="borrow.html" >🛒 Borrow Book</a></li>
                <li><a href="settings.html">⚙️ Settings</a></li>
                <li class="dark-mode-toggle">
                    <span>🌙 Dark Mode</span>
                    <label class="slider-container">
                        <input type="checkbox" id="darkModeToggle">
                        <span class="slider"></span>
                    </label>
                </li>
            </ul>
        </aside>

        <main class="dashboard-content">
            <header class="top-nav">
                <h2>💵 Fine Management</h2>
            </header>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search by member Id or name">
                
            </div>

            <section class="fine-list">
                <table>
                    <thead>
                        <tr>
                            <th>Member Name</th>
                            <th>Member ID</th>
                            <th>Book Name</th>
                            <th>Due Date</th>
                            <th>Fine (₹)</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="fineTableBody">
                        <!-- Fine records will be added dynamically -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script defer src="fine.js"></script>
</body>
</html>
