<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        .slider-container {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .slider {
            position: relative;
            width: 50px;
            height: 24px;
            background: #ccc;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .slider::before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 3px;
            transition: 0.3s;
        }
            input:checked + .slider {
            background: #1abc9c;
        }
        input:checked + .slider::before {
            transform: translateX(26px);
        }
        .dark-mode-toggle input {
            display: none;
        }
    </style>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div style="display: flex; align-items: center; gap: 10px; padding: 10px;">
                <img src="logo.png" alt="Library Logo" style="width: 40px; height: 40px;">
                <h2 style="margin: 0;">LibraryHub</h2>
            </div>
            <ul>
                <li><a href="index.html">☰ Dashboard</a></li>
                <li><a href="books.html">📖 Books</a></li>
                <li><a href="members.html" >🪪 Members</a></li>
                <li><a href="fine.html">💵 Fine</a></li>
                <li><a href="borrow.html" >🛒 Borrow Book</a></li>
                <li><a href="settings.html" class="active">⚙️ Settings</a></li>
                <li class="dark-mode-toggle">
                    <span>🌙 Dark Mode</span>
                    <label class="slider-container">
                        <input type="checkbox" id="darkModeToggle">
                        <span class="slider"></span>
                    </label>
                </li>
            </ul>
        </aside>

        <!-- Settings Content -->
        <main class="dashboard-content">
            <header class="top-nav">
                <h2>⚙️ Account Settings</h2>
            </header>

            <!-- Profile Section -->
            <h3>🪪 Profile Information</h3>
            <p><strong>Name:</strong> <span id="userName"></span></p>
            <p>
                <strong>Email:</strong> 
                <span id="userEmail"></span>  
                <button id="openChangeEmailModal">📧 Change Email</button>
            </p>

            <!-- Security Section -->
            <h3>🔒 Security</h3>
            <button id="openChangePasswordModal">🔑 Change Password</button>
            <button id="logoutBtn2" class="logout">⏻ Logout</button>
        </main>
    </div>

    <!-- Change Email Modal -->
    <div id="emailModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Change Email</h3>
            <form id="changeEmailForm">
                <label for="newEmail">New Email</label>
                <input type="email" id="newEmail" required>
                <button type="submit">Update Email</button>
            </form>
            <p id="emailMessage"></p>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Change Password</h3>
            <form id="changePasswordForm">
                <label for="currentPassword">Current Password</label>
                <input type="password" id="currentPassword" required>

                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" required>

                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" required>

                <button type="submit">Update Password</button>
            </form>
            <p id="passwordMessage"></p>
        </div>
    </div>

    <script src="settings.js"></script>
</body>
</html>
