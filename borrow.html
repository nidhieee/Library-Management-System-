<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow Book Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="borrow.js"></script>
</head>
<body>
    <style>
        .slider-container {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .slider {
            position: relative;
            width: 50px;
            height: 24px;
            background: #ccc;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .slider::before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 3px;
            transition: 0.3s;
        }
            input:checked + .slider {
            background: #1abc9c;
        }
        input:checked + .slider::before {
            transform: translateX(26px);
        }
        .dark-mode-toggle input {
            display: none;
        }
    </style>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div style="display: flex; align-items: center; gap: 10px; padding: 10px;">
                <img src="logo.png" alt="Library Logo" style="width: 40px; height: 40px;">
                <h2 style="margin: 0;">LibraryHub</h2>
            </div>
            <ul>
                <li><a href="index.html">☰ Dashboard</a></li>
                <li><a href="books.html">📖 Books</a></li>
                <li><a href="members.html">🪪 Members</a></li>
                <li><a href="fine.html" >💵 Fine</a></li>
                <li><a href="borrow.html" class="active" >🛒 Borrow Book</a></li>
                <li><a href="settings.html">⚙️ Settings</a></li>
                <li class="dark-mode-toggle">
                    <span>🌙 Dark Mode</span>
                    <label class="slider-container">
                        <input type="checkbox" id="darkModeToggle">
                        <span class="slider"></span>
                    </label>
                </li>
            </ul>
        </aside>
        <main class="dashboard-content">
            <header class="top-nav">
                <h2>🛒 Borrow Book Management</h2>
                <button id="addEntryBtn">╋ Add Entry</button>
            </header>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search by  member Id">
            </div>
            <section class="borrow-list">
                <table>
                    <thead>
                        <tr>
                            <th>Book ID</th>
                            <th>Member ID</th>
                            <th>Book Name</th>
                            <th>Borrow Date</th>
                            <th>Due Date</th>
                            <th>Returned On</th>
                            <th>Fine</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="borrowTableBody">
                    </tbody>
                </table>
            </section>
        </main>
    </div>

<!-- Modal for Adding/Editing Borrowed Books -->
<div id="borrowModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3 id="modalTitle">Borrow a Book</h3>
        <form id="borrowForm">
            <input type="hidden" id="borrowId">

            <label for="memberId">Member ID:</label>
            <input type="text" id="memberId" required>

            <label for="bookId">Book ID:</label>
            <input type="text" id="bookId" required>

            <label for="borrowDate">Borrow Date:</label>
            <input type="date" id="borrowDate" required>

            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" required>

            <button type="submit">Save</button>
        </form>
    </div>
</div>
</body>
</html>
